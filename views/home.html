<div class="container">
    <div class="input-group myForm">

        <div class="input-group=prepend">
            <span class="input-group-text">Name:</span>
        </div>
        <input type="text" class="form-control mb-4" ng-model="name" placeholder="Fullname">
    </div>

    <div class="input-group">
        <div class="input-group=prepend">
            <span class="input-group-text ">Address:</span>
        </div>
        <input type="text" class="form-control mb-4" ng-model="address" placeholder="Address">
    </div>

    <div class="input-group">
        <div class="input-group=prepend">
            <span class="input-group-text">Age:</span>
        </div>
        <input type="text" class="form-control mb-4" ng-model="age" placeholder="Age">
    </div>



    <div class="input-group">
        <input ng-click="Update()" type="button" class="btn btn-info btn-sm opt" value="Udpate">
        <input ng-click="Add()" type="button" class="btn btn-success btn-sm opt" value="Save">

    </div><br>
    <div class="input-group">
        <input ng-model="search" type="text" class="form-control" id="boxx" placeholder="Search" name="search">
    </div>
    <br><br>
    <div class="row">
        <table class="table table-bordered table-dark table-hover">
            <thead class="thead-light">
                <tr>
                    <th class="col-xs-3">Name</th>
                    <th class="col-xs-5">Address</th>
                    <th class="col-xs-2">Age</th>
                    <th class="col-xs-2">Option</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="info in details | filter: search">
                    <td>{{info.Name}}</td>
                    <td>{{info.Address}}</td>
                    <td>{{info.Age}}</td>
                    <td><input type="button" ng-click="Updatee(info.Name,info.Address,info.Age)" class="btn btn-info" value="Update">
                        <input type="button" ng-click="Delete()" class="btn btn-info" data-id="" value="Delete"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
